<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin • Suhaib Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="adminWrap">
    <div class="nav">
      <div class="brand">
        <img src="logo.png" alt="logo" />
        <div>
          <h1>Admin</h1>
          <div class="badge">إضافة/تعديل المنتجات</div>
        </div>
      </div>
      <div class="actions">
        <a class="btn" href="index.html">رجوع للموقع</a>
        <button class="btn" id="logoutBtn" style="display:none">تسجيل خروج</button>
      </div>
    </div>

    <div class="hero">
      <div id="loginPanel" class="panel">
        <h2 style="margin:0 0 8px 0">تسجيل الدخول</h2>
        <div class="row">
          <div>
            <label>الإيميل</label>
            <input class="input" id="email" placeholder="email@example.com" />
          </div>
          <div>
            <label>كلمة المرور</label>
            <input class="input" id="password" type="password" placeholder="********" />
          </div>
        </div>
        <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap">
          <button class="btn primary" id="loginBtn">دخول</button>
        </div>
        <div id="loginStatus" class="status"></div>
      </div>

      <div id="adminPanel" class="panel" style="display:none;margin-top:14px">
        <h2 style="margin:0 0 8px 0">إضافة منتج</h2>
        <div class="row">
          <div>
            <label>اسم المنتج</label>
            <input class="input" id="title" placeholder="ChatGPT Plus..." />
          </div>
          <div>
            <label>السعر</label>
            <input class="input" id="price" type="number" step="0.01" placeholder="15" />
          </div>
        </div>

        <div class="row">
          <div>
            <label>العملة</label>
            <input class="input" id="currency" value="USD" />
          </div>
          <div>
            <label>Featured</label>
            <select id="featured">
              <option value="false">No</option>
              <option value="true">Yes</option>
            </select>
          </div>
        </div>

        <label>وصف (اختياري)</label>
        <textarea class="input" id="description" rows="3" placeholder="تفاصيل المنتج..."></textarea>

        <label>صورة المنتج</label>
        <input class="input" id="image" type="file" accept="image/*" />

        <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap">
          <button class="btn primary" id="saveBtn">حفظ</button>
        </div>

        <div id="status" class="status"></div>

        <div class="hr"></div>
        <h2 style="margin:0 0 8px 0">المنتجات الحالية</h2>
        <div id="list" class="grid"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="supabase-config.js"></script>
  <script src="admin.js"></script>
</body>
</html>
