<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — Suhaib Store</title>
  <link rel="icon" href="logo.png"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<header>
  <div class="wrap topbar">
    <a class="brand" href="./">
      <img src="logo.png" alt="Logo"/>
      <div>
        <div class="name">Suhaib Store</div>
        <div class="hint">Admin Panel</div>
      </div>
    </a>

    <div class="controls">
      <button id="logoutBtn" style="display:none;">تسجيل خروج</button>
      <a class="btn btn-ghost" href="./">رجوع للمتجر</a>
    </div>
  </div>
</header>

<main class="wrap">
  <!-- LOGIN -->
  <section class="hero" id="loginBox">
    <div class="hero-inner" style="align-items:flex-start;">
      <div style="width:100%; max-width:520px;">
        <h1 style="margin:0 0 10px;">تسجيل دخول الأدمن</h1>
        <p style="margin:0 0 14px; color:rgba(255,255,255,.72);">فقط أنت تقدر تضيف/تعدل منتجات.</p>

        <div style="display:grid; gap:10px;">
          <input id="email" type="email" placeholder="Email">
          <input id="password" type="password" placeholder="Password">
          <button id="loginBtn" class="btn btn-primary" style="justify-content:center;">دخول</button>
          <div class="status" id="loginMsg"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- ADMIN FORM -->
  <section class="hero" id="adminBox" style="display:none;">
    <div class="hero-inner" style="align-items:flex-start;">
      <div style="width:100%;">
        <h1 style="margin:0 0 10px;">إضافة منتج</h1>

        <div style="display:grid; gap:10px; grid-template-columns:1fr 1fr;">
          <input id="title_ar" placeholder="اسم المنتج (عربي)">
          <input id="title_en" placeholder="Title (English)">
          <input id="price" placeholder="السعر (مثال: 15$)">
          <input id="category" placeholder="التصنيف (مثال: Subscriptions)">
          <input id="desc_ar" placeholder="وصف (عربي)">
          <input id="desc_en" placeholder="Description (English)">
        </div>

        <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; align-items:center;">
          <label class="btn" style="cursor:pointer;">
            اختر صورة
            <input id="image" type="file" accept="image/*" style="display:none;">
          </label>

          <select id="featured">
            <option value="false">Featured: No</option>
            <option value="true">Featured: Yes</option>
          </select>

          <button id="saveBtn" class="btn btn-primary" style="justify-content:center;">حفظ</button>
          <div class="status" id="saveMsg"></div>
        </div>
      </div>
    </div>
  </section>

  <div class="status" id="adminHint" style="margin-top:10px;"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase-config.js"></script>
<script src="admin.js"></script>

</body>
</html>
