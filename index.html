<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Suhaib Store</title>

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Kufi Arabic", "Noto Sans Arabic", sans-serif;
        background: #f6f7fb;
        color: #111;
      }

      header {
        background: #ffffff;
        border-bottom: 1px solid #e8e8e8;
      }

      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 18px;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
      }

      .title {
        margin: 0;
        font-size: 18px;
      }

      .subtitle {
        margin: 6px 0 0;
        opacity: 0.7;
        font-size: 13px;
      }

      .adminLink {
        display: inline-block;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid #e8e8e8;
        background: #fff;
        color: #111;
        text-decoration: none;
        font-weight: 700;
      }

      .adminLink:hover {
        filter: brightness(0.97);
      }

      #productsGrid {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        margin-top: 16px;
      }

      .card {
        background: #fff;
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 14px;
        padding: 12px;
      }

      .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 12px;
        background: #f2f2f2;
      }

      .card h3 {
        margin: 10px 0 6px;
        font-size: 16px;
      }

      .card p {
        margin: 0 0 10px;
        font-size: 13px;
        line-height: 1.6;
        opacity: 0.75;
      }

      .price {
        font-weight: 900;
        font-size: 14px;
      }

      .note {
        margin-top: 10px;
        font-size: 12px;
        opacity: 0.65;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="topbar">
          <div>
            <h1 class="title">Suhaib Store</h1>
            <p class="subtitle">عرض المنتجات من قاعدة بيانات Supabase</p>
          </div>
          <a class="adminLink" href="./admin.html">لوحة الإدارة</a>
        </div>
      </div>
    </header>

    <main class="container">
      <div id="productsGrid">جارٍ تحميل المنتجات...</div>
      <div class="note">إذا لم تظهر المنتجات، تأكد أن Supabase URL و anon key صحيحين.</div>
    </main>
