<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — Suhaib Store</title>
  <link rel="icon" href="logo.png"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header>
  <div class="wrap topbar">
    <a class="brand" href="index.html">
      <img src="logo.png" alt="Logo"/>
      <div>
        <div class="name">Admin</div>
        <div class="hint">إضافة/حذف منتجات + رفع صور</div>
      </div>
    </a>

    <div class="controls">
      <button id="langBtn">English</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="panel" id="authPanel">
    <div class="hint" id="authHint">سجّل دخول (Email/Password) من Supabase Auth</div>
    <div style="height:10px"></div>
    <div class="row">
      <div>
        <div class="hint">Email</div>
        <input id="email" type="email" placeholder="you@example.com"/>
      </div>
      <div>
        <div class="hint">Password</div>
        <input id="password" type="password" placeholder="********"/>
      </div>
    </div>
    <div style="height:10px"></div>
    <button id="loginBtn">Login</button>
    <div class="hint" id="authStatus" style="margin-top:10px;"></div>
  </div>

  <div class="panel" id="adminPanel" style="display:none;">
    <h3 style="margin-top:0" id="addTitle">إضافة منتج</h3>

    <div class="row">
      <div>
        <div class="hint">اسم المنتج (عربي)</div>
        <input id="title_ar"/>
      </div>
      <div>
        <div class="hint">Title (English)</div>
        <input id="title_en"/>
      </div>
    </div>

    <div style="height:10px"></div>

    <div class="row">
      <div>
        <div class="hint">السعر</div>
        <input id="price" placeholder="مثال: 15$"/>
      </div>
      <div>
        <div class="hint">التصنيف</div>
        <input id="category" placeholder="ChatGPT / Canva / Office"/>
      </div>
    </div>

    <div style="height:10px"></div>

    <div class="row">
      <div>
        <div class="hint">وصف (عربي)</div>
        <textarea id="desc_ar" rows="4" style="width:100%;padding:10px 12px;border-radius:12px;border:1px solid var(--b);"></textarea>
      </div>
      <div>
        <div class="hint">Description (English)</div>
        <textarea id="desc_en" rows="4" style="width:100%;padding:10px 12px;border-radius:12px;border:1px solid var(--b);"></textarea>
      </div>
    </div>

    <div style="height:10px"></div>

    <div class="row">
      <div>
        <div class="hint">صورة المنتج</div>
        <input id="image" type="file" accept="image/*"/>
        <div class="hint" id="imgHint">سيتم رفع الصورة على Supabase Storage</div>
      </div>
      <div>
        <div class="hint">Featured</div>
        <select id="featured">
          <option value="false">No</option>
          <option value="true">Yes</option>
        </select>
      </div>
    </div>

    <div style="height:10px"></div>
    <button id="saveBtn">حفظ</button>
    <div class="hint" id="saveStatus" style="margin-top:10px;"></div>

    <hr/>

    <h3 style="margin-top:0" id="listTitle">المنتجات الحالية</h3>
    <div class="hint" id="listStatus">Loading...</div>
    <div style="height:10px"></div>
    <div id="products" class="grid"></div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase-config.js"></script>
<script src="admin.js"></script>
</body>
</html>
