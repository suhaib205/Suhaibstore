<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suhaib Store</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f5f6fa;
      color: #111;
    }

    header {
      background: #fff;
      border-bottom: 1px solid #e5e5e5;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    h1 {
      margin: 0;
      font-size: 20px;
    }

    .admin-link {
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #fff;
      text-decoration: none;
      font-weight: bold;
      color: #111;
    }

    .admin-link:hover {
      background: #f0f0f0;
    }

    #productsGrid {
      margin-top: 20px;
      display: grid;
      gap: 15px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      border: 1px solid rgba(0,0,0,0.08);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      background: #eee;
    }

    .card h3 {
      margin: 10px 0 6px;
      font-size: 16px;
    }

    .card p {
      margin: 0 0 8px;
      font-size: 13px;
      opacity: 0.7;
      line-height: 1.5;
    }

    .price {
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <div class="container">
    <div class="topbar">
      <h1>Suhaib Store</h1>
      <a class="admin-link" href="admin.html">ŸÑŸàÿ≠ÿ© ÿßŸÑÿ•ÿØÿßÿ±ÿ©</a>
    </div>
  </div>
</header>

<main class="container">
  <div id="productsGrid">ÿ¨ÿßÿ±Ÿç ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™...</div>
</main>

<!-- ‚úÖ Supabase Library -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  // üî¥ ÿ∂ÿπ ÿ®ŸäÿßŸÜÿßÿ™ ŸÖÿ¥ÿ±ŸàÿπŸÉ ŸáŸÜÿß
  const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
  const SUPABASE_ANON_KEY = "YOUR_ANON_PUBLIC_KEY";

  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const grid = document.getElementById("productsGrid");

  function createCard(product) {
    const div = document.createElement("div");
    div.className = "card";

    const img = document.createElement("img");
    img.src = product.image_url || "";
    img.alt = product.title_ar || "Product";

    const title = document.createElement("h3");
    title.textContent = product.title_ar || "(ÿ®ÿØŸàŸÜ ÿßÿ≥ŸÖ)";

    const desc = document.createElement("p");
    desc.textContent = product.desc_ar || "";

    const price = document.createElement("div");
    price.className = "price";
    const currency = product.currency || "";
    price.textContent = product.price ? product.price + " " + currency : "";

    div.appendChild(img);
    div.appendChild(title);
    div.appendChild(desc);
    div.appendChild(price);

    return div;
  }

  async function loadProducts() {
    const { data, error } = await sb
      .from("products")
      .select("id,title_ar,desc_ar,price,currency,image_url,featured,created_at")
      .order("created_at", { ascending: false });

    if (error) {
      console.error(error);
      grid.textContent = "ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™";
      return;
    }

    grid.innerHTML = "";

    if (!data || data.length === 0) {
      grid.textContent = "ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿ≠ÿßŸÑŸäÿßŸã.";
      return;
    }

    data.forEach(product => {
      grid.appendChild(createCard(product));
    });
  }

  loadProducts();
</script>

</body>
</html>
