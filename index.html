<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suhaib Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>Suhaib Store</h1>
      <p>تصفح المنتجات بشكل طبيعي. للتواصل اضغط زر واتساب أو انستغرام. الزبون فقط يشاهد.</p>

      <div class="top-actions">
        <a class="btn btn-primary" id="whatsBtn" href="#" target="_blank" rel="noopener">اطلب على واتساب</a>
        <a class="btn" id="instaBtn" href="#" target="_blank" rel="noopener">اطلب على انستغرام</a>
        <a class="btn" href="admin.html">Admin</a>
      </div>
    </header>

    <div class="bar">
      <input class="search" id="searchInput" placeholder="ابحث عن منتج..." />
      <select class="select" id="filterSelect">
        <option value="all">كل المنتجات</option>
        <option value="featured">Featured فقط ⭐</option>
      </select>
    </div>

    <div class="products" id="products"></div>

    <div class="footer">Suhaib Store 2026 ©</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
