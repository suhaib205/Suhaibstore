<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Suhaib Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand">
        <img src="logo.png" alt="logo" />
        <div>
          <h1 id="brandName">Suhaib Store</h1>
          <div class="badge">Digital Store • أكواد وحسابات رقمية</div>
        </div>
      </div>
      <div class="actions">
        <a class="btn primary" id="btnWhatsApp" target="_blank" rel="noopener">واتساب</a>
        <a class="btn" id="btnInstagram" target="_blank" rel="noopener">انستغرام</a>
        <a class="btn" href="admin.html">Admin</a>
      </div>
    </div>

    <div class="hero">
      <h2>منتجاتنا</h2>
      <p>تصفح المنتجات، وإذا بدك تشتري اضغط واتساب أو انستغرام للتواصل مباشرة.</p>

      <div class="toolbar">
        <input class="input" id="q" placeholder="ابحث..." />
        <select id="filterFeatured">
          <option value="all">كل المنتجات</option>
          <option value="featured">Featured فقط</option>
        </select>
      </div>

      <div class="hr"></div>
      <div id="grid" class="grid"></div>
      <div class="footer">© <span id="year"></span> Suhaib Store</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="supabase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
