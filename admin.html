<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin | Suhaib Store</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body{margin:0;font-family:system-ui;background:#0b1220;color:#fff}
    .wrap{width:min(980px,92vw);margin:24px auto;padding:12px}
    .bar{display:flex;justify-content:space-between;gap:10px;align-items:center;
      padding:12px 14px;border:1px solid rgba(255,255,255,.12);border-radius:14px;background:rgba(255,255,255,.06)}
    .grid{display:grid;grid-template-columns:1fr;gap:14px;margin-top:14px}
    @media(min-width:900px){.grid{grid-template-columns:420px 1fr;align-items:start}}
    .card{border:1px solid rgba(255,255,255,.12);border-radius:16px;background:rgba(255,255,255,.06);padding:14px}
    label{display:block;margin:10px 0 6px;opacity:.75;font-size:13px}
    input,select,textarea,button{width:100%;padding:11px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.18);color:#fff;outline:none;box-sizing:border-box}
    textarea{min-height:90px;resize:vertical}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media(max-width:520px){.row{grid-template-columns:1fr}}
    .btn{cursor:pointer;font-weight:700}
    .btn.primary{background:linear-gradient(135deg,rgba(46,168,255,.25),rgba(139,92,246,.18))}
    .btn.danger{background:rgba(255,77,77,.16);border-color:rgba(255,77,77,.35)}
    .msg{margin-top:10px;padding:10px 12px;border-radius:12px;border:1px dashed rgba(255,255,255,.18);opacity:.85;font-size:13px;min-height:18px}
    .ok{border-color:rgba(34,197,94,.35);color:rgba(34,197,94,.95)}
    .err{border-color:rgba(255,77,77,.40);color:rgba(255,77,77,.95)}
    .list{display:grid;gap:10px}
    .item{display:grid;grid-template-columns:80px 1fr;gap:12px;align-items:center;
      padding:12px;border:1px solid rgba(255,255,255,.12);border-radius:14px;background:rgba(0,0,0,.16)}
    .thumb{width:80px;height:80px;border-radius:14px;overflow:hidden;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12)}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    a{color:#9db3ff;text-decoration:none}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="bar">
      <div>
        <div style="font-size:18px;font-weight:800">Admin</div>
        <div style="opacity:.7;font-size:12px">تسجيل دخول لإضافة/حذف منتجات</div>
      </div>
      <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
        <a href="./index.html">رجوع للموقع</a>
        <button id="logoutBtn" class="btn danger" type="button" style="display:none;min-width:140px">تسجيل خروج</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <div id="loginBox">
          <h3 style="margin:0 0 8px">تسجيل الدخول</h3>

          <label>Email</label>
          <input id="email" type="email" autocomplete="username" placeholder="example@email.com" />

          <label>Password</label>
          <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" />

          <div style="margin-top:10px">
            <button id="loginBtn" class="btn primary" type="button">تسجيل الدخول</button>
          </div>

          <div id="loginMsg" class="msg"></div>
        </div>

        <div id="adminBox" style="display:none">
          <h3 style="margin:0 0 8px">إضافة منتج</h3>

          <label>اسم المنتج</label>
          <input id="title" type="text" placeholder="اسم المنتج" />

          <div class="row">
            <div>
              <label>السعر</label>
              <input id="price" type="number" step="0.01" placeholder="15" />
            </div>
            <div>
              <label>العملة</label>
              <input id="currency" type="text" value="USD" />
            </div>
          </div>

          <label>Featured</label>
          <select id="featured">
            <option value="false">No</option>
            <option value="true">Yes</option>
          </select>

          <label>وصف (اختياري)</label>
          <textarea id="description" placeholder="وصف المنتج..."></textarea>

          <label>صورة المنتج (اختياري)</label>
          <input id="image" type="file" accept="image/*" />

          <div style="margin-top:10px">
            <button id="saveBtn" class="btn primary" type="button">حفظ</button>
          </div>

          <div id="saveMsg" class="msg"></div>
        </div>
      </div>

      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:10px">
          <h3 style="margin:0">المنتجات الحالية</h3>
          <button id="refreshBtn" class="btn" type="button" style="min-width:120px">تحديث</button>
        </div>
        <div id="productsList" class="list" style="margin-top:12px"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./supabase-config.js"></script>
  <script src="./admin.js"></script>
</body>
</html>
